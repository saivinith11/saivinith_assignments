<!DOCTYPE html>
<html>
    <head>
        <title>HtML TABLE</title>
    </head>
    <body>
        <div>
            <p><strong>One column</strong></p>
            <table border="1">
                <tr>
                    <td>100</td>
                </tr>
            </table>
        </div>
        <div>
            <p><strong>One row and three columns</strong></p>
            <table border="1">
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
            </table>
        </div>
        <div>
            <p><strong>two row and three columns</strong></p>
            <table border="1">
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </div>
    </body>
</html>
